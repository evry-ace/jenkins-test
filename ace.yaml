# App Configuration
name: jenkins-test
namespace: default

# Disable environment specific namespace
namespaceEnvify: false

# Contact Information
contact:
  wiki_url: https://edbergobergen.jira.com/wiki/spaces/DEV
  jira_url: https://edbergobergen.jira.com/browse/DEV
  responsible: DevOps
  slack_notifications: "#devops-notifications"
  slack_alerts: "#devops-alerts"

# Helm Configuration
helm:
  chart: ace/nodejs
  version: ^1.0.0

  default:
    probe:
      path: /health

    ingress:
      external: true

    secrets:
    - name: DB_USER
      valueFrom:
        secretKeyRef:
          name: jenkins-test-secret
          key: dbUser
          desc: Database username
    - name: DB_PASS
      valueFrom:
        secretKeyRef:
          name: jenkins-test-secret
          key: dbPass
          type: password
          desc: Database password
